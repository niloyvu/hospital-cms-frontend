<div class="limiter" style="background-image: url('./assets/img/hero-img-2.webp'); background-size: cover;
height: 100vh;">
    <div class="container">
        <div class="login-panel">
            <form [formGroup]="userLoginForm" (ngSubmit)="submitLoginForm()" autocomplete="off">
                <div class="login-form-logo">
                    <img src="./assets/img/login-image.png" alt="logo">
                </div>
                <div class="login-text">
                    LOGIN
                </div>
                <mat-card-content>
                    <div class="login-container">
                        <div *ngIf="failedMessage"
                            class="alert alert-danger d-flex justify-content-between align-items-center">
                            <p>{{failedMessage}}</p>

                            <button nz-button nzShape="circle" (click)="this.failedMessage = ''">
                                <span nz-icon nzType="close" nzTheme="outline"></span>
                            </button>
                        </div>
                        <div class="login-form">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Email or Username" formControlName="email">
                                <mat-error>
                                    Email or Username is required!
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="login-form">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Password" type="password" formControlName="password">
                                <mat-error>
                                    Password is required!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-progress-bar mode="indeterminate" class="mb-2" *ngIf="showLoader"></mat-progress-bar>
                <mat-card-actions class="submit-button">
                    <button mat-raised-button [disabled]="userLoginForm.invalid || showLoader" class="w-100"
                        color="primary">
                        <mat-icon class="me-2">login</mat-icon>
                        Login
                    </button>
                    <p class="mt-3 forget-password">
                        Forget Password ?
                    </p>
                    <p class="mt-3 copyright-text">
                        Copyright &copy; {{currentYear | date: 'yyyy'}}
                        <a routerLink="/">DR. REYAD DENTAL PERFECTION</a>. <br /> All rights reserved.
                    </p>
                </mat-card-actions>
            </form>
        </div>
    </div>
</div>
