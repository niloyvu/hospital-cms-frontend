<form nz-form [formGroup]="pageHeaderForm" (ngSubmit)="onSubmitForm()">
    <div class="row">
        <input formControlName="id" type="hidden" />
        <div class="col-md-12">
            <nz-form-label nzRequired nzFor="title">Page Title</nz-form-label>
            <nz-form-item>
                <nz-form-control nzErrorTip="Title is required!">
                    <input nz-input type="text" formControlName="title" id="title" placeholder="Enter title" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div class="col-md-12">
            <nz-alert class="mb-2" *ngIf="imageError" nzType="error" nzMessage="{{imageError}}" nzShowIcon>
            </nz-alert>
            <nz-form-label nzFor="image" nzRequired>
                Background Image
            </nz-form-label>
            <nz-form-item>
                <nz-form-control nzValidateStatus="warning"
                    nzWarningTip="Suggested webp Background Image and Ratio: 1920 * 400 px | Maximum Size: 1MB">
                    <input #fileInput (change)="onFileSelected($event)" style="display: none;" accept="image/*"
                        type="file">
                    <button (click)="fileInput.click()" nz-button nz-tooltip nzTooltipPlacement="rightTop"
                        nzTooltipTitle="Only Image File" nzType="primary" type="button">
                        <i class="fa fa-cloud-upload mr-2"></i>
                        Select Image
                    </button>

                    <div class="mt-2" *ngIf="imageFile">
                        <img [src]="imageFile" class="w-50" alt="service page background image" />
                        <button nz-button type="button" nzDanger (click)="removeImage()" class="ml-2">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div class="text-right mt-3">
        <button type="submit" [disabled]="pageHeaderForm.invalid || isDisabled || !imageFile" type="submit" nz-button
            nzType="primary">
            Update
        </button>
    </div>
</form>
