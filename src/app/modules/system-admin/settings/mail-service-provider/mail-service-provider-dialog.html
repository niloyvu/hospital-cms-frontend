<h2 mat-dialog-title>{{data.save_type |titlecase}} Mail Service Provider
    <button [mat-dialog-close]="true" class="close mt-1 text-white" data-dismiss="modal" type="button">
        <span aria-hidden="true">Ã—</span>
    </button>
</h2>
<form #createForm="ngForm" (ngSubmit)="onsubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="col-md-10">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" class="ant-label" nzFor="mail_driver" nzRequired>Driver Name</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" class="ant-error-message" nzErrorTip="Driver Name is required!">
                    <input [(ngModel)]="data.mail_driver"  id="mail_driver" name="mail_driver" nz-input placeholder="Driver Name" required type="text" style="width: 100%;" />
                </nz-form-control>
            </nz-form-item>
        </div>

       
        <div class="col-md-10">
            <nz-form-item>
                <nz-form-label   [nzSm]="6" [nzXs]="24" class="ant-label" nzFor="mail_host" nzRequired>Host Name</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" class="ant-error-message" nzErrorTip="Host Name is required!">
                    <input [(ngModel)]="data.mail_host"  id="mail_host" name="mail_host" nz-input placeholder="Host Name" required type="text" style="width: 100%;" />
                </nz-form-control>
            </nz-form-item>
        </div>
        
        <div class="col-md-10">
            <nz-form-item>
                <nz-form-label   [nzSm]="6" [nzXs]="24"  class="ant-label" nzFor="mail_address" nzRequired>Email Address</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" class="ant-error-message" nzErrorTip="Email address is required!">
                    <input [(ngModel)]="data.mail_address" id="mail_address" name="mail_address" nz-input placeholder="Email Address" required type="email" style="width: 100%;" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-md-10">
            <nz-form-item>
                <nz-form-label   [nzSm]="6" [nzXs]="24"  class="ant-label" nzFor="mail_username" nzRequired>User Name</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" class="ant-error-message" nzErrorTip="User Name is required!">
                    <input [(ngModel)]="data.mail_username" id="mail_username" name="mail_username" nz-input placeholder="User Name" required type="text" style="width: 100%;" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-md-10">
            <nz-form-item>
                <nz-form-label   [nzSm]="6" [nzXs]="24"   class="ant-label" nzFor="mail_password" nzRequired>Password</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24"  class="ant-error-message" nzErrorTip="Password is required!">
                    <input [(ngModel)]="data.mail_password" id="mail_password" name="mail_password" nz-input placeholder="Password" required type="password" style="width: 100%;" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-md-10">
            <nz-form-item>
                <nz-form-label    [nzSm]="6" [nzXs]="24"   class="ant-label" nzFor="mail_port" nzRequired>Port Number</nz-form-label>
                <nz-form-control  [nzSm]="14" [nzXs]="24"  class="ant-error-message" nzErrorTip="Port Number is required!">
                    <input [(ngModel)]="data.mail_port" id="mail_port" name="mail_port" nz-input placeholder="Port Number" required type="number" style="width: 100%;" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-md-10">
            <nz-form-item>
                <nz-form-label   [nzSm]="6" [nzXs]="24"   class="ant-label" nzFor="mail_encryption" nzRequired>Encryption Method</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24"  class="ant-error-message" nzErrorTip="Encryption Method is required!">
                    <input [(ngModel)]="data.mail_encryption" id="mail_encryption" name="mail_encryption" nz-input placeholder="Encryption Method" required type="text" style="width: 100%;" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-md-10">
            <nz-form-item>
                <nz-form-label    [nzSm]="6" [nzXs]="24"   class="ant-label" nzFor="remarks" nzRequired>Remarks</nz-form-label>
                <nz-form-control  [nzSm]="14" [nzXs]="24"  class="ant-error-message" nzErrorTip="Balance End Point is required!">
                    <input [(ngModel)]="data.remarks" id="remarks" name="remarks" nz-input placeholder="Remarks" required type="text" style="width: 100%;" />
                </nz-form-control>
            </nz-form-item>
        </div>
       

        <div class="col-md-10" *ngIf="data.save_type=='update' ">
            <nz-form-item>
            <nz-form-label    [nzSm]="6" [nzXs]="24"   class="ant-label" nzFor="status" nzRequired>Select Status</nz-form-label>
            <nz-select  nzShowSearch nzAllowClear nzPlaceHolder="Select Status" nzErrorTip="Status is required!" [(ngModel)]="data.status" id="status" name="status" style="width: 59%;" >
                <nz-option nzCustomContent nzLabel="Active" [nzValue]="1">
                Active
                </nz-option>
                <nz-option nzCustomContent nzLabel="Inactive" [nzValue]="0">
                Inactive
                </nz-option>
                
              </nz-select>
            </nz-form-item>
        </div>
    </mat-dialog-content>

    

    <mat-dialog-actions align="end">
        <button [mat-dialog-close]="true" class="mr-2" mat-raised-button>
            <i class="icofont icofont-close-line"></i>
            close
        </button>
        <button [disabled]="!createForm.form.valid || submitButtonEnable" color="primary" mat-raised-button>
            <i class="icofont icofont-save"></i>
            {{data.save_type |titlecase}}
        </button>
    </mat-dialog-actions>
</form>
