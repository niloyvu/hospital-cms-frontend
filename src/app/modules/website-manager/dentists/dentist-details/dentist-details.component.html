<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="card form-head-color " data-color="azure">
                        <div class="card-header card-header-infinity d-flex justify-content-between">
                            <h4 class="card-title">{{doctorName | titlecase}} Dentist Details</h4>
                            <div>
                                <button nz-button routerLink="/website-cms/dentists" nzType="default">
                                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i>
                                    Back
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <form nz-form [formGroup]="dentistDetailsForm" (ngSubmit)="onSubmitForm()">
                                <div class="row">
                                    <input formControlName="id" type="hidden" />

                                    <div class="col-md-12">
                                        <nz-form-label nzRequired nzFor="details">
                                            Dentist Details
                                        </nz-form-label>
                                        <nz-form-item>
                                            <nz-form-control nzErrorTip="Dentist details is required!">
                                                <editor placeholder="Write details..." formControlName="details"
                                                    [init]="editorConfig" style="height: 100%;">
                                                </editor>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
                                </div>

                                <div class="text-right mt-3">
                                    <button type="submit" [disabled]="dentistDetailsForm.invalid || isDisabled"
                                        type="submit" nz-button nzType="primary">
                                        Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
