<div class="col-md-12">
    <div class="card form-head-color " data-color="azure">
        <div class="card-header card-header-infinity d-flex justify-content-between">
            <h4 class="card-title">Appointment Section Text Manage</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <form nz-form [formGroup]="appointmentSectionForm" (ngSubmit)="onSubmitForm()">
                        <div class="row">
                            <input formControlName="id" type="hidden" />

                            <div class="col-md-12">
                                <nz-form-label nzFor="title" nzRequired>Title</nz-form-label>
                                <nz-form-item>
                                    <nz-form-control nzErrorTip="Title is required!">
                                        <input nz-input type="text" formControlName="title" id="title" name="title"
                                            placeholder="Enter title" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div class="col-md-12">
                                <nz-form-label nzFor="subtitle" nzRequired>Subtitle</nz-form-label>
                                <nz-form-item>
                                    <nz-form-control nzErrorTip="Subtitle is required!">
                                        <input nz-input type="subtitle" formControlName="subtitle" id="subtitle"
                                            placeholder="Enter subtitle" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div class="col-md-12">
                                <nz-form-label nzFor="form_heading" nzRequired>Form
                                    Heading</nz-form-label>
                                <nz-form-item>
                                    <nz-form-control nzErrorTip="Form heading is required!">
                                        <input nz-input type="text" formControlName="form_heading" id="form_heading"
                                            placeholder="Enter heading text" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div class="col-md-12">
                                <nz-form-label nzFor="button_text" nzRequired>Appointment Button
                                    Text</nz-form-label>
                                <nz-form-item>
                                    <nz-form-control nzErrorTip="Appointment button text is required!">
                                        <input nz-input type="text" formControlName="button_text" id="button_text"
                                            placeholder="Enter button text" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div class="col-md-12">
                                <nz-form-label nzRequired>Video Url</nz-form-label>
                                <nz-form-item>
                                    <nz-form-control nzErrorTip="Video link is required!">
                                        <input nz-input type="text" formControlName="video_link" id="video_link"
                                            placeholder="Enter video link" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>

                        </div>

                        <div class="text-end mb-2">
                            <button nz-button type="submit" [disabled]="appointmentSectionForm.invalid || isDisabled"
                                nzType="primary">
                                Update
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
